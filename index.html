<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynthVis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        
        <div id="vision-column">
            <div id="sketch-holder"></div> 
            <div id="vision-controls">
                <h3>Press Start to Begin</h3>
                <button onclick="startVision()">Start</button>
                <button onclick="stopVision()">Stop</button>
                <h4 id="status">Loading model...</h4>
            </div>
        </div>

        <div id="synth-column">
            <button id="play-button">Trigger</button>

            <div class="waveform-select">Change Waveform:
                <select id="waveform-type">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                    <option value="sawtooth">Sawtooth</option>
                </select>
            </div>

            <canvas id="oscillator-view" width="600" height="200"></canvas>

            <div class="frequency-control">
                Pitch: <input type="range" id="freq-slider" min="100" max="1000" value="440">
            </div>

            <div class="Gain-control">
                Gain: <input type="range" id="gain-slider" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>

    </div> <script src="handpose.js"></script>
    <script src="synth.js" defer></script>
</body>
</html>
